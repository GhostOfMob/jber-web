<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jber</title>


    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="logo.png" type="icon">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" 
    integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" 
    crossorigin="anonymous" />

</head>
<body>
    <nav>
        <div class="logo">
            <h1><span style="color:red;">jber</span> auto repair</h1>
        </div>
    </nav>

    <button class="get_started">Get Started</button>

    <div class="main_content">
        <input type="text" placeholder="Email" id="loginEmail" name="loginEmail" autocomplete="off">
        <input type="password" placeholder="Password" id="loginPassword" name="loginPassword" autocomplete="off">
        <button type="submit">Log In</button>
        <a href="forgot_password.html">Forgot password?</a>
        <hr>
        <button id="register_btn" class="register_btn">Create new account</button>
        <button id="guest_btn" class="guest_btn">Continue as Guest</button>
    </div>

    <div class="footer">
        <h1>@Capstone Project 2024 to 2025</h1>
    </div>

    <script src="index.js"></script>
</body>
</html>
